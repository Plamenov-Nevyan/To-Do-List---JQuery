<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./index.js"></script>
    <title>To-Do List With JQuery </title>
</head>
<body>
<div id="modal-dialog" class="modal">
  <div class="modal-content" id="dialog-content">
    <span class="close">&times;</span>

  </div>
</div>
    <div class="container">
        <header class="todo-header">
            <div class="counter-container">
                <p class="counter">Completed Tasks: 0</p>
                <div class="star">
                    <svg id="star-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                </div>
            </div>
            <div class="heading">
                <h1>To-Do List With JQuery</h1>
            </div>
            <div class="add-form-container">
                <form class="add-form">
                    <fieldset>
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" name="taskName" />
                    </fieldset>
                    <fieldset>
                        <p>Importance:</p>
                       <div>
                            <label>Not important:</label>
                            <input type="radio" name="importance" value="notImportant" checked/>
                       </div>
                       <div>
                            <label>Important</label>
                            <input type="radio" name="importance" value="important"/>
                        </div>
                    </fieldset>
                    <button class="add-btn">Add Task</button>
                </form>
            </div>
        </header>
        <main class="todo-main">
            <section class="not-important-tasks">
                <h4>Not important tasks</h4>
                <ul class="not-important-list">
                </ul>
            </section>
            <section class="important-tasks">
                <h4>Important tasks</h4>
                <ul class="important-list">
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
