<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./index.js"></script>
    <title>To-Do List With JQuery </title>
</head>
<body>
    <div class="container">
        <header class="todo-header">
            <div class="heading">
                <h1>To-Do List With JQuery</h1>
            </div>
            <div class="add-form-container">
                <form class="add-form">
                    <fieldset>
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" name="taskName" />
                    </fieldset>
                    <fieldset>
                        <p>Importance:</p>
                       <div>
                            <label>Not important:</label>
                            <input type="radio" name="importance" value="notImportant" checked/>
                       </div>
                       <div>
                            <label>Important</label>
                            <input type="radio" name="importance" value="important"/>
                        </div>
                    </fieldset>
                    <button class="add-btn">Add Task</button>
                </form>
            </div>
        </header>
        <main class="todo-main">
            <section class="not-important-tasks">
                <ul class="not-important-list">
                    <li>
                        <p class="text">
                            Clean room
                        </p>
                        <div class="buttons">
                            <button>Complete</button>
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="important-tasks">
                <ul class="important-list">
                    <li>
                        <p class="text-important">
                            Clean room
                        </p>
                        <div class="buttons">
                            <button>Complete</button>
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
